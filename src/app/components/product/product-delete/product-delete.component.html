<mat-card class="content-create">
    <mat-card-title>Excluir Produto</mat-card-title>

    <form class="form-create">
        <mat-form-field>
            <input matInput placeholder="Nome" disabled
            value="{{name}}"
            name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" disabled
            value="{{ preco | currency: 'BRL'}}"
            name="price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" class="btnExcluir" [disabled]="disableButton">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
