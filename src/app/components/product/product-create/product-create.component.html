<mat-card class="content-create">
    <mat-card-title>Novo Titulo</mat-card-title>

    <form class="form-create" [formGroup]="formProdutos">
        <mat-form-field>
            <input matInput placeholder="Nome" required
            [(ngModel)]="prod.name"
            name="name"
            formControlName="formName">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" required
            [(ngModel)]="prod.preco"
            name="price"
            formControlName="formPreco">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="create()" color="primary" class="btnSalvar" [disabled]="formProdutos.invalid">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
